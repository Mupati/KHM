<body>


<div class="container m-5 p-5">
	<div class="row">
		<div class="col-6 offset-md-3">
			<form class="dv-signin" action="/admin/dashboard/">
				<input type="email" name="email"><br>
				<input type="password" name="password"><br>
				<input type="submit" value="Submit">
			</form>	
		</div>
	</div>
	<br><br><br><br><br><br>
	<div class="row">
		<div class="col-6 offset-md-3">
			 <div class="dv-notify"></div>
				  <form class="dv-signup" action="admin/dashboard/">
				    <input type="text" name="username" placeholder="Enter username here"><br>
				    <input type="email" name="email" placeholder="Enter email here"><br>
				    <input type="number" name="phonenumber" placeholder="Enter phone number here"><br>
				    <input type="text" name="firstname" placeholder="Enter first name here"><br>
				    <input type="text" name="lastname" placeholder="Enter last name here"><br>
				    <input type="password" name="password" placeholder="Enter password here"><br><br>
				    <button type="submit">Signup</button><br><br>
				  </form>
		</div>

	</div>
	<br><br><br><br><br><br>
	<div class="row">
		<div class="col-6 offset-md-3 dv-param:desc:id-param:size:1-get-all:KHM:contact bg-red">
			<p class="var-name"></p><br>	
			<p class="var-email"></p><br>
			<p class="var-subject"></p><br>
			<p class="var-message"></p><br><br><br><br>
		</div>

	</div>
