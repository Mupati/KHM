<body>
<div class="container m-3 p-4">
	<div class="row">
		<div class="col-8 offset-md-2 text-center">
		<p>It is mandatory you structure your message into at most 5 paragraphs</p><br>
			<div class="dv-notify-success" style="color: green">Article was Successfully Posted</div>
			<div class="dv-notify-failed" style="color: red">Article Posting Failed</div>
			<form class="dv-add-oneto:KHM:blog">
			    Heading: <input type="text" name="heading"><br><br>
			    Paragraph One: <textarea name="para1"></textarea><br>
			    Paragraph Two: <textarea name="para2"></textarea><br>
			    Paragraph Three: <textarea name="para3"></textarea><br>
			    Paragraph Four: <textarea name="para4"></textarea><br>
			    Paragraph Five: <textarea name="para5"></textarea><br>
			   	Author: <input type="text" name="author"><br>
			   	Date of Posting: <input type="text" name="postdate" placeholder="June 7, 2018"><br>
			    <button type="submit">Submit</button>
			</form><br>

			 <button class="dv-logout" action="/admin">Logout</button>
			 <br><br><br><br><br>
			    <div class="dv-profile">
				    <span class="var-username"></span><br>
				    <span class="var-email"></span><br>
				    <span class="var-firstname"></span><br>
				    <span class="var-lastname"></span><br>
				    <span class="var-phonenumber"></span><br>
  				</div>

		</div>

	</div>
</div>

<script src="/static/js/popper.min.js"></script>
